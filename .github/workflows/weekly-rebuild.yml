name: Weekly Docker Rebuild

on:
  schedule:
    # Run every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check base image updates
        id: check
        run: |
          echo "Checking for updates to base images..."

          # Get current digests of base images
          CADDY_DIGEST=$(docker pull caddy:2-builder 2>&1 | grep "Digest:" | awk '{print $2}')
          CHAINGUARD_DIGEST=$(docker pull cgr.dev/chainguard/static:latest 2>&1 | grep "Digest:" | awk '{print $2}')

          echo "caddy_digest=$CADDY_DIGEST" >> $GITHUB_OUTPUT
          echo "chainguard_digest=$CHAINGUARD_DIGEST" >> $GITHUB_OUTPUT

          # Create a combined hash for comparison
          CURRENT_HASH=$(echo "${CADDY_DIGEST}${CHAINGUARD_DIGEST}" | sha256sum | cut -d' ' -f1)
          echo "current_hash=$CURRENT_HASH" >> $GITHUB_OUTPUT

          # Check if we have a previous hash stored
          if [ -f .base-images-hash ]; then
            PREVIOUS_HASH=$(cat .base-images-hash)
            echo "previous_hash=$PREVIOUS_HASH" >> $GITHUB_OUTPUT

            if [ "$CURRENT_HASH" != "$PREVIOUS_HASH" ]; then
              echo "rebuild_needed=true" >> $GITHUB_OUTPUT
              echo "Base images have been updated!"
              echo "Previous: $PREVIOUS_HASH"
              echo "Current: $CURRENT_HASH"
            else
              echo "rebuild_needed=false" >> $GITHUB_OUTPUT
              echo "No updates detected in base images."
            fi
          else
            # First run - always build
            echo "rebuild_needed=true" >> $GITHUB_OUTPUT
            echo "No previous hash found - will build and store hash."
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.rebuild_needed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.rebuild_needed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=weekly-{{date 'YYYY-MM-DD'}}
            type=sha,prefix=auto-

      - name: Build and push Docker image
        if: steps.check.outputs.rebuild_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          pull: true  # Always pull base images to get latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update base images hash
        if: steps.check.outputs.rebuild_needed == 'true'
        run: |
          echo "${{ steps.check.outputs.current_hash }}" > .base-images-hash
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .base-images-hash
          git commit -m "chore: update base images hash [skip ci]"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Weekly Docker Build Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Base Images" >> $GITHUB_STEP_SUMMARY
          echo "- **caddy:2-builder:** \`${{ steps.check.outputs.caddy_digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **cgr.dev/chainguard/static:latest:** \`${{ steps.check.outputs.chainguard_digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.rebuild_needed }}" == "true" ]; then
            echo "### ✅ Result: Image Rebuilt" >> $GITHUB_STEP_SUMMARY
            echo "Base images were updated - new Docker image built and pushed." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ℹ️ Result: No Rebuild Needed" >> $GITHUB_STEP_SUMMARY
            echo "No changes detected in base images - skipped rebuild." >> $GITHUB_STEP_SUMMARY
          fi
